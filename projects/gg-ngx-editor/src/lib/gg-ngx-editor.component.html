<div class="tl_page_wrap" xmlns="http://www.w3.org/1999/html">
  <div class="tl_page" style="background: #fff;">
    <main class="tl_article tl_article_editable tl_article_edit title_focused">
      <header class="tl_article_header">
        <h1 dir="auto"></h1>
        <address dir="auto">
          <a rel="author"></a>

          <time datetime=""></time>
        </address>
      </header>
      <!--<button (click)="insert()">CLICK ME</button>-->
      <article id="_tl_editor" class="tl_article_content ql-container">
        <div class="gg-editor gg-colors testing">

        </div>
        <div id="_tl_link_tooltip" class="tl_link_tooltip"></div>
        <div id="_tl_tooltip" class="tl_tooltip" [class.shown]="editor.active">
          <div class="buttons">
            <span class="button_hover"></span>
            <span class="button_group">
              <button id="_bold_button" [class.active]="editor.bold.active" (click)="bold()"></button>
              <button id="_italic_button" [class.active]="editor.italic.active" (click)="italic()"></button>
              <button id="_link_button" [class.active]="editor.link.active" (click)="link()"></button>
            </span>
            <span class="button_group">
              <button [class.active]="editor.h1.active" (click)="header(!editor.h1.active ? 1 : 0)">H1</button>
              <button id="_header_button" [class.active]="editor.h2.active" (click)="header(!editor.h2.active ? 2 : 0)"></button>
              <button id="_subheader_button" [class.active]="editor.h3.active" (click)="header(!editor.h3.active ? 3 : 0)"></button>
              <button id="_quote_button" [class.active]="editor.blockquote.active" (click)="bloquote()"></button>
              <button [class.active]="editor.cite.active" (click)="cite()">CIT</button>
              <button (click)="spoiler()">sp</button>
              <button [class.active]="editor.del.active" (click)="delete()">DEL</button>
              <button [class.active]="editor.ins.active" (click)="ins()">INS</button>
              <!--<button [class.active]="editor.dd.active" (click)="formatDd()">DD</button>-->
              <!--<button [class.active]="editor.dt.active" (click)="formatDt()">DT</button>-->
              <button [class.active]="editor.orderedList.active" (click)="orderedList()">ol</button>
              <button [class.active]="editor.unorderedList.active" (click)="unorderedList()">ul</button>
              <button (click)="divider()">HR</button>
              <button (click)="img()">img</button>
    </span>
          </div>
          <div class="prompt">
            <span class="close"></span>
            <div class="prompt_input_wrap"><input type="url" class="prompt_input"></div>
          </div>
        </div>
      </article>
    </main>
  </div>
</div>
